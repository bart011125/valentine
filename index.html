<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’œ</title>

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #4b0082, #8a2be2);
    color: white;
    overflow: hidden;
}

/* INTRO */
#intro {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: linear-gradient(135deg, #2d004d, #4b0082);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
}

#intro input {
    padding: 10px;
    border-radius: 20px;
    border: none;
    margin-top: 10px;
    text-align: center;
}

#intro button {
    margin-top: 10px;
    padding: 8px 20px;
    border-radius: 20px;
    border: none;
    background: #ff69b4;
    color: white;
}

/* MAIN */
#main {
    display: none;
    height: 100vh;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 2.5rem;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 20px #ffb6ff; }
}

/* BUTTONS */
.buttons {
    position: relative;
    margin-top: 20px;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
    font-size: 1rem;
}

#yesBtn {
    background: #ff69b4;
    color: white;
}

#noBtn {
    background: white;
    color: #4b0082;
    position: absolute;
}

/* MESSAGE */
#message {
    display: none;
    margin-top: 20px;
    font-size: 1.5rem;
}

/* SLIDESHOW */
.slideshow {
    margin-top: 20px;
    width: 250px;
    height: 250px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 20px #ff69b4;
    animation: floatPic 4s ease-in-out infinite;
}

.slideshow img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* PHOTO ANIMATION */
@keyframes photoFade {
    0% {
        opacity: 0;
        transform: scale(1.1);
    }
    50% {
        opacity: 1;
        transform: scale(1);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

/* FLOATING PIC */
@keyframes floatPic {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}

/* HEARTS */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* MOBILE */
@media(max-width:600px){
    h1 { font-size: 1.8rem; }
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="intro">
    <h2>Enter Our Secret Password ðŸ’œ</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Enter</button>
</div>

<!-- MAIN -->
<div id="main">
    <h1>Will you be my Valentine? ðŸ’œ</h1>
    <p>My dearest <strong>Her Micahella</strong>, you are my favorite person in the universe âœ¨</p>

    <div class="slideshow">
        <img id="slide" src="photo1.jpg">
    </div>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’œ</button>
        <button id="noBtn">No ðŸ˜…</button>
    </div>

    <div id="message">
        YAYYY!!! ðŸ’• You just made me the happiest person alive!!! ðŸ’œâœ¨
    </div>

    <audio id="music" loop>
        <source src="All of A Sudden (feat. JHN).mp3" type="audio/mp3">
    </audio>

    <button onclick="toggleMusic()" style="position:fixed; bottom:20px; right:20px; background:#ff69b4; color:white;">
        ðŸŽµ Music
    </button>
</div>

<script>
/* PASSWORD */
function checkPassword(){
    const pass = document.getElementById("password").value;
    if(pass === "iloveyou"){
        document.getElementById("intro").style.display="none";
        document.getElementById("main").style.display="flex";
    } else {
        alert("Wrong password ðŸ˜… Try again!");
    }
}

/* NO BUTTON ESCAPE */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

/* YES BUTTON */
document.getElementById("yesBtn").addEventListener("click", () => {
    document.getElementById("message").style.display="block";
    confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
    });
});

/* SLIDESHOW */
const images = ["photo1.jpg", "photo2.jpg", "photo3.jpg","photo4.jpg", "photo5.jpg", "photo6.jpg"];
let index = 0;
const slide = document.getElementById("slide");

setInterval(() => {
    index = (index + 1) % images.length;
    slide.style.animation = "none";
    slide.offsetHeight;
    slide.src = images[index];
    slide.style.animation = "photoFade 3s ease-in-out";
}, 3000);

/* HEARTS */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ðŸ’œ";
    heart.style.left = Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,400);

/* MUSIC */
function toggleMusic(){
    const music=document.getElementById("music");
    if(music.paused) music.play();
    else music.pause();
}
</script>
</body>
</html>
